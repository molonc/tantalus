---
- hosts: all
  remote_user: amcpherson
  tasks:
    - name: Clone tantalus repo
      git:
        repo: "https://{{ githubuser | urlencode }}:{{ githubpassword }}@svn.bcgsc.ca/bitbucket/scm/sc/tantalus.git"
        dest: $HOME/production/tantalus

    - name: Install requirements
      pip:
        requirements: $HOME/production/tantalus/requirements.txt
        virtualenv: $HOME/production/tantalus/venv
        virtualenv_python: python2

    - name: Stop supervisord
      shell: "if [ -f $HOME/production/tantalus/tmp/supervisord.pid ]; then kill -s SIGTERM $($HOME/production/tantalus/venv/bin/supervisorctl -c $HOME/production/tantalus/supervisord.conf pid); fi; sleep 10"

    - name: Start supervisord
      shell: "$HOME/production/tantalus/venv/bin/supervisord -c $HOME/production/tantalus/supervisord.conf"
      environment:
        TANTALUS_QUEUE_PREFIX: "{{ queue_prefix }}"
        TANTALUS_SECRET_KEY: "{{ lookup('env', 'TANTALUS_SECRET_KEY') }}"
        TANTALUS_DEBUG: "{{ lookup('env', 'TANTALUS_DEBUG') }}"
        TANTALUS_POSTGRESQL_NAME: "{{ lookup('env', 'TANTALUS_POSTGRESQL_NAME') }}"
        TANTALUS_POSTGRESQL_USER: "{{ lookup('env', 'TANTALUS_POSTGRESQL_USER') }}"
        TANTALUS_POSTGRESQL_PASSWORD: "{{ lookup('env', 'TANTALUS_POSTGRESQL_PASSWORD') }}"

