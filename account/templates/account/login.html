{% extends "tantalus/base_view.html" %}
{% load staticfiles %}

{% block body %}
    <div class="modal show" tabindex="-1" role="dialog" style="background-color:white;">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color:#F1F8E9">
              	<div class="modal-header">
              		<h4 class="modal-title" style="color:#33691E;">Login required for this action &hellip;</h4>
              	</div>
              	<div class="modal-body">
                  	{% if next %}
                  		<form action="{% url 'account:login' %}?next={{next}}" method="post" >
                  	{%else%}
                  		<form action="{% url 'account:login' %}" method="POST">
                  	{% endif %}
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true" style="color:#33691E;"></i></span>
                            <input type="text" class="form-control" placeholder="Username" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                      	<div class="input-group">
                          	<span class="input-group-addon"><i class="fa fa-key" aria-hidden="true" style="color:#33691E;"></i></span>
                          	<input type="password" class="form-control" placeholder="Password" name="password">
                      	</div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width:100%;">Login</button>
                  	</form>
              	</div>
            </div><!-- /.modal-content -->
    	</div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
{% endblock %}
