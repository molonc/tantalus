{% extends "tantalus/base_view.html" %}

{% load staticfiles %}

{% block title %}Edit Curation{% endblock %}

{% block body %}
<div class="container graybg">

    <form action="{% url 'curation-edit' pk=pk %}" method="POST">
        {% csrf_token %}
         <fieldset>
            <legend>Curation </legend>
            <table class="table-condensed">
                <thead>
                {{ form }}
                </thead>
            </table>
         </fieldset>
         <br>

        <input class="btn btn-primary btn-sm" type="submit" name="update" value="Update">
        <a class="btn btn-default btn-sm" href="{% url 'curation-detail' pk=pk %}">Cancel</a>
    </form>

    <br>
</div>
{% endblock %}
