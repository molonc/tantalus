{% extends "tantalus/base_view.html" %}
{% load staticfiles %}

{% block title %}
    Add Dataset
{% endblock %}

{% block body %}
    <div class="container graybg">
        <form action="{% url 'add-dataset-to-tag' pk=pk %}" method="POST">
            {% csrf_token %}
            <fieldset>
                <table class="table-condensed">
                    <thead>
                    {{form}}
                    </thead>
                </table>
            	<input class="btn btn-primary btn-sm" type="submit" name="create" value="Edit">
            </fieldset>
        </form>
        <fieldset>
            <legend></legend>
                <a class="btn btn-default btn-sm" style="float:right; margin-top:5px;" href="{% url 'tag-detail' pk=pk %}">Cancel</a>
        </fieldset>
        <br>
    </div>
{% endblock %}
