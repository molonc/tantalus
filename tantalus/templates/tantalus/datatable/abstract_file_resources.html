<h4>File Resources</h4>
<div class="table-responsive">
    <table id="file-resource-datatable" class="table-striped table-bordered">
        <thead>
            <tr>
                <th>File name</th>
                <th>Size</th>
                <th>Created Time</th>
                <th>Storage</th>
                <th>Owner</th>
            </tr>
        </thead>
        <tbody>
            <br/>
            {% for file in object.file_resources.all %}
                <tr>
                    <td>{{file.filename}}</td>
                    <td>{{file.get_file_size}}</td>
                    <td>{{file.created}}</td>
                    <td>{{storages|join:", "}}</td>
                    <td>{{file.owner.username}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
