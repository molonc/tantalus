<div class="container" style="background-color:#F5F5F5;">
<div class="table-responsive">
    <table class="result_datatable_ajax table table-striped">
        <thead>
            <tr>
                <th class="result_id">Result ID</th>
                <th class="result_owner">Owner</th>
                <th class="result_name">Name</th>
                <th class="result_type">Result Type</th>
                <th class="result_version">Result Version</th>
                <th class="result_samples">Samples</th>
                <th class="result_libraries">Libraries</th>
                <th class="result_analysis">Analysis</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script type="text/javascript">

     $(document).ready(function() {
        $('.result_datatable_ajax').DataTable({
                stateSave: true,
                columnDefs:[
                    {"name": "id", "targets": "result_id"},
                    {"name": "owner", "targets": "result_owner"},
                    {"name": "name", "targets": "result_name"},
                    {"name": "results_type", "targets": "result_type"},
                    {"name": "results_version", "targets": "result_version"},
                    {"name": "samples", "targets": "result_samples"},
                    {"name": "libraries", "targets": "result_libraries"},
                    {"name": "analysis", "targets": "result_analysis"},
                ],
                processing: true,
                serverSide: true,
                ajax: {
                    url: '{% url 'results-list-json' %}',

                }
        } );
    } );
    </script>
</div>
</div>
