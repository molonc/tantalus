{% extends "tantalus/base_view.html" %}
{% load staticfiles %}

{% block title %}
    Samples
{% endblock %}

{% block body %}
    <div class="container" style="padding:0; margin-bottom:5px;">
        <h4 style="float:left;">Select a sample to view its details</h4>
        <a class="btn btn-primary btn-sm" style="float:right; margin-top:5px;" href="{% url 'sample-add' %}">Add Sample</a>
    </div>
    <div class="container" style="background-color:#F5F5F5;">
        {% if samples %}
            {% include "tantalus/datatable/sample_list.html" %}
        {% else %}
            <h5><i class="text-warning">No samples yet.</i></h>
        {% endif %}
    </div>
{% endblock %}
