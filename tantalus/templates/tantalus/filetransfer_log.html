{% extends "tantalus/base_view.html" %}
{% load staticfiles %}

{% block title %}
    File Transfer Log: {{ deployment.name }}
{% endblock %}

{% block body %}
    <div class="container" style="padding:0; margin-bottom:5px;">
            <h4>Log file output</h4>
    </div>

    <div id="log_file_output" class="container" style="padding:0; margin-bottom:5px;  overflow:scroll; resize: both">
        <pre><code>{% for line in deployment_log_file %}{{ line }}{% endfor %}</code></pre>
    </div>
{% endblock %}
