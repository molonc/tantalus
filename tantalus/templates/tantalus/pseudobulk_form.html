<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>Pseudobulk Form</title>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script> -->
</head>

<body>
    <v-app id="pseudobulk-form">
        <v-container class="ma-0 pa-0" fluid>
            <v-row justify="center" align="center">
                <v-col cols="8">
                    <h2>Pseudobulk Submission Form</h2>
                    <v-alert v-if="!formFilled" outlined type="warning" border="left">
                        {% verbatim %} {{errorMsg}} {% endverbatim %}
                    </v-alert>
                    <v-row>
                        <v-col cols="4">
                            <v-text-field v-model="tag" label="Tag" :color="color"></v-text-field>
                        </v-col>

                    </v-row>
                    <v-row>
                        <p class="ma-3">Select samples from dropdown or enter a list of samples in text box seperated by
                            commas or spaces.</p>
                        <v-col cols="6">
                            <v-autocomplete v-model="selectedSamples" label="Samples" outlined chips clearable multiple
                                return-object :items="samples" :color="color">
                                <!-- <template v-slot:selection='data'>
                                    <v-chip :key="JSON.stringify(data.item)" class="chip--select-multi"
                                        @input="data.parent.selectItem(data.item)">
                                        {% verbatim %}{{ data.item.text}}
                                        {% endverbatim %}
                                    </v-chip>
                                </template>
                                <template v-slot:item='data'>
                                    <v-list-item-content>
                                        <v-list-item-title>
                                            {% verbatim %}{{ data.item.text }}
                                            {% endverbatim %}
                                        </v-list-item-title>
                                    </v-list-item-content>
                                </template> -->
                            </v-autocomplete>
                        </v-col>
                        <v-col cols="6">
                            <v-textarea v-model="selectedSamplesNames" outlined full-width no-resize :color="color">
                            </v-textarea>
                        </v-col>
                    </v-row>
                    <v-row>
                        <p class="ma-3">Select libraries from dropdown or enter a list of libraries in text box
                            seperated by commas or spaces.</p>
                        <v-col cols="6">
                            <v-autocomplete v-model="selectedLibraries" label="Libraries" outlined chips clearable
                                multiple return-object :items="libraries" :color="color">
                            </v-autocomplete>
                        </v-col>
                        <v-col cols="6">
                            <v-textarea v-model="selectedLibrariesNames" :color="color" outlined full-width no-resize
                                :color="color">
                            </v-textarea>
                        </v-col>
                    </v-row>

                    <v-row>
                        <v-col cols="4">
                            <v-autocomplete v-model="normalSample" :color="color" label="Normal Sample" :items="selectedSamples"
                                clearable no-data-text="Please select samples above in order to choose a normal">
                                <template v-slot:no-data="No"></template>
                            </v-autocomplete>
                        </v-col>
                    </v-row>
                    <v-row>
                        <v-col cols="4">
                            <v-autocomplete v-model="normalLibrary" :color="color" label="Normal Library"
                                :items="selectedLibraries" clearable return-object 
                                no-data-text="Please select libraries above in order to choose a normal">
                            </v-autocomplete>
                        </v-col>
                    </v-row>
                    <v-btn absolute right @click="submitForm" :color="color" style="color: white">Submit</v-btn>
                </v-col>
            </v-row>

        </v-container>

    </v-app>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script type="text/javascript">
        // Vue.use(Vuetify);
        new Vue({
            el: '#pseudobulk-form',
            vuetify: new Vuetify(),
            data() {
                return {
                    color: "#9e8ae3",
                    tag: "",
                    samples: [],
                    libraries: [],
                    selectedSamples: [],
                    selectedLibraries: [],
                    inputSamples: [],
                    inputLibraries: [],
                    normalSample: [],
                    normalLibrary: [],
                    formFilled: true,
                    fieldsToFill: [],
                    errorMsg: "",
                }
            },
            computed: {
                selectedSamplesNames: {
                    get() {
                        // let samples = this.selectedSamples.map(sample => sample.text)
                        // console.log(samples)
                        // return samples
                    },

                    set(input) {
                        samples = input.split(/[\s,]+/)
                        console.log("samples after splitting")
                        console.log(samples)
                        if (!!input) {
                            console.log(input)
                            return
                        }
                        console.log("sample input is empty")
                    }
                },
                selectedLibrariesNames: {
                    get() {
                        // let libraries = this.selectedLibraries.map(library => library.text)
                        // console.log(libraries)
                        // return libraries
                    },

                    set(input) {
                        libraries = input.split(/[\s,]+/)
                        console.log("libraries after splitting")
                        console.log(libraries)
                        if (!!input) {
                            console.log(input)
                            return
                        }
                        console.log("library input is empty")
                    }
                },
                selectedNormalSample: {
                    get() {
                        if (!this.selectedSamples.length) {
                            console.log("no normal sample options")
                            return []
                        }
                    },
                    set(input) {
                        console.log("normal sample selected is:")
                        console.log(input)
                    }
                },
                selectedNormalLibrary: {
                    get() {
                        if (!this.selectedLibraries.length) {
                            console.log("no normal library options")
                            return []
                        }
                    },

                    set(input) {
                        console.log("normal selected is:")
                        console.log(input)
                    }
                },
            },

            methods: {
                validateForm: function () {
                    console.log(this.selectedSamples)
                    this.errorMsg = "Please fill out the following fields: "
                    if (!!this.tag && !!this.normalSample && !!this.normalLibrary && !!this.selectedSamples && !!this.selectedLibraries) {
                        this.formFilled = true
                        console.log("tag")
                        console.log(this.tag)
                        console.log("normal sample")
                        console.log(this.normalSample)
                        console.log("selected samples")
                        console.log(this.selectedSamples)
                        console.log("selected libraries")
                        console.log(this.normalLibrary)
                        return
                    }
                    // Required fields have not been filled out
                    let allFields = ["Samples", "Libraries", "Normal Sample", "Normal Library", "Tag"]
                    var fieldsMap = {
                        Samples: this.selectedSamples,
                        Libraries: this.selectedLibraries,
                        Tag: this.tag,
                        "Normal Sample": this.normalSample,
                        "Normal Library": this.normalLibrary,
                    }
                    this.fieldsToFill = []
                    this.formFilled = false
                    console.log("fields needs to be filled")
                    allFields.forEach((item) => {
                        let field = fieldsMap[item]
                        console.log(item)
                        console.log(field)
                        if (Array.isArray(field)) {
                            console.log(`${item} is array`)
                            if (!field.length) {
                                console.log(!field.length)
                                console.log(`adding ${item} to fields to fill`)
                                this.fieldsToFill.push(item)
                            }
                        }
                        else if (!field) {
                            console.log(`adding ${item} to fields to fill`)
                            this.fieldsToFill.push(item)
                        }
                    })
                    console.log(this.fieldsToFill)
                    this.errorMsg = this.errorMsg.concat(this.fieldsToFill.join(", "))
                },
                submitForm: function () {
                    this.validateForm()
                    // add axios calls below
                },
            },


            created: function () {
                this.samples = JSON.parse(unescape("{{samples| safe | escapejs}}"))
                this.libraries = JSON.parse(unescape("{{libraries| safe | escapejs}}"))
            },
        })
    </script>
</body>

</html>
