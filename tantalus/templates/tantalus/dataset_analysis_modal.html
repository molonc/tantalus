{% extends "tantalus/base_view.html" %}
{% load staticfiles %}

{% block title %}
    Datasets
{% endblock %}

{% block body %}
    <div class="container" style="padding:0; margin-bottom:5px;">
          <div id="analysis-form" class="container graybg">
        <form action="{% url 'dataset-analysis' %}" method="post" style="margin: 10px 10px 10px 10px">
            {% csrf_token %}
            <label for="analysis_type">Analysis Type</label>
            <input class="form-control" id="analysis_type" type="choices" name="analysis_type"  required>
            <label for="status">Status</label>
            <input class="form-control" id="status" type="text" name="status" maxlength="100" required>
            <label for="version">Version</label>
            <input class="form-control" id="version" type="text" name="version" maxlength="100" required>
            <label for="your_name">Name</label>
            <input class="form-control" id="your_name" type="text" name="your_name" maxlength="100" required>
            <input class="btn btn-primary btn-sm" style="margin-top: 10px" type="submit" name="analysis-button" value="Create" />
        </form>
    </div>
    </div>


{% endblock %}
